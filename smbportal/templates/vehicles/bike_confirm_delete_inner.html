{% load i18n %}
{% load crispy_forms_tags %}

<p>{% blocktrans with nickname=bike.nickname %}Are you sure you want to delete bike <strong>{{ nickname }}</strong>?{% endblocktrans %}</p>
<form id="bikeDeleteForm" method="post" action="{% url 'bikes:delete' pk=bike.pk %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% comment %}
        Form submit is rendered in the modal
    {% endcomment %}
</form>
