<ul class="breadcrumbs">
    {% for url, label in breadcrumbs %}
        <li>
            {% ifnotequal forloop.counter breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                {{ label|safe }}
            {% endifnotequal %}
        </li>
        {% if not forloop.last %}
            <li class="separator">&nbsp;</li>
        {% endif %}
    {% endfor %}
</ul>
