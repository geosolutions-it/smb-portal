{% extends 'base/base.html' %}
{% load avatar_tags %}


{% block thickness %}
<section class="container padding-top-1x padding-bottom-2x"> </section>

{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3 header text-center">
<span class="d-block bg-primary text-center" style="background: linear-gradient(to right,#02C9ED,#CADA5D)"> Profile </span>


<form method="post" class="col-md-6 offset-md-3">{% csrf_token %}
{% avatar user   class="img-circle img-responsive" id="user_avatar" %}
<a href="{% url 'avatar_change' %}">Change your avatar</a>

{{user.as_p}}

 <!-- <input type="submit" value="Save" /> -->
</form>
<a class="btn btn-sm btn-primary" href="{% url 'profile:update'%}">Update Profile</a>
</div>




{% endblock %}
