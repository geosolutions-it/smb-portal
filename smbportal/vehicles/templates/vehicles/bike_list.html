{% extends 'vehicles/base.html' %}
{% load django_bootstrap_breadcrumbs %}

{% block page_title %}Your bikes{% endblock %}

{% block main %}
    <div class="col-lg-8">
        <div class="list-group">
            {% for bike in bikes %}
                <a href="{{ bike.get_absolute_url }}" class="list-group-item list-group-item-action">{{ bike.nickname }}</a>
            {% empty %}
                <p>You don't have any bikes yet.</p>
            {% endfor %}
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card card-info">
            <div class="card-body p-40">
                <div class="d-flex justify-content-center m-b-30">
                    <i class="fa fa-bicycle p-b-30 f-s-150"></i>
                </div>
                <div class="d-flex justify-content-center m-b-30">
                    <a href="{%  url 'bikes:create' %}" class="btn btn-outline-primary">Register a new bike</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
